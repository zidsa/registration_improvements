<!DOCTYPE html>
<html  dir= "rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap 4.6 RTL-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
   <!--google font-->
  

    <title>Registration Page</title>
</head>
<body>
    <!-- Start Registration Section-->
<section class="upper_nav">
  <div class="row bbackgroung">
    <div class="col-md-8">
    <!-- Start navBar-->
    <ul class="nav">
      <li class="nav-item">
       <div class="">
        <a class="nav-link active" href="#">
          <img src="./images/frame.svg" alt="store logo">
        </a>
      </div>
      </li>   
    </ul>
     <!-- End navBar-->
    </div>
    <div class="col-md-4">
      <div class="bd_primary">
      </div>
    </div>
  </div>
  <div class="row">
<div class="col-md-6">
<div class=" login-section">
  <h1 class=" login-text mb-3">تسجيل الدخول</h1>
    <!-- Start Form-->
  <form  class="text-right">
    <div class="form-group">
      <label for="exampleInputEmail1"> البريد الالكترونى</label>
      <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp">
    
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">كلمة المرور</label>
      <input type="password" class="form-control form-control-lg" id="exampleInputPassword1">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label login-label" for="exampleCheck1">  تذكرنى </label>
      <span  class="password-title">نسيت كلمة المرور؟</span>
    </div>
    <a href="#"  class=" btn btn-login w-100">تسجيل الدخول</a>
    <div class="d-flex mt-3">
      <p class="new-account"> ليس لديك حساب فى زد ؟ </p>
      <a href="index-registeration.html"  class="new-account-now">انشاء حسابك الان</a>
    </div>
  
  </form>
</div>

</div>
  <!-- left  Section-->
<div class="col-md-6">
  <div class="login-title">
    <p>انضم لالف التجار. ارفع احتملية نموك بالانضمام </p>
    <p>مع المنصة الاكثر تكاملا فى المنطقة</p>
  </div>
  <div class=" login-section">  
    <div class="border-section"></div>
  <img  src="./images/rectangle.png" alt="store logo">
</div>
</div>
  </div>
</section>
 <!-- End  Registration Section-->

  

    <script src="main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
